<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading">
                An effective photograph can disseminate information about humanity and nature, record
                the visible world, and extend human knowledge and understanding.
            </p>
        </div>
        <div class="gallery">
            <div class="box row2" id="box1" style="background-image: url('/images/waterfall.jpg'); ">Waterfall</div>
            <div class="box col2" id="box2" style="background-image: url(./images/forest.jpg);">Forest</div>
            <div class="box" id="box3" style="background-image: url(/images/grassland.jpg);">Grassland</div>
            <div class="box row2" id="box4" style="background-image: url(/images/mountain.jpg);">Mountain</div>
            <div class="box row2" id="box5" style="background-image: url(/images/dew.jpg);">Dew</div>
            <div class="box" id="box6" style="background-image: url(/images/lake.jpg);">Lake</div>
            
            <div class="box col2" id="box7" style="background-image: url(/images/seashore.jpg);">Seashore</div>
        </div>
    </div>
</body>

</html>
